<ngx-spinner></ngx-spinner>
<div id="viewport">
  <!-- Sidebar -->
  <div id="sidebar">
    <header>
      <a href="#">Societe</a>
    </header>
    <ul class="nav">
      <app-sousmenu></app-sousmenu>
    </ul>
  </div>
  <!-- Content -->
  <div id="content">
    <div class="container-fluid">


      <div class="row">

          <div class="myfont col-md-8">
            <div class="myfont col-md-12">
              <p-table #dt5 [columns]="cols0" [value]="resultsoc" styleClass="p-datatable-sm p-datatable-gridlines" [scrollable]="true" scrollHeight="500px"  class="myfont" selectionMode="single" [(selection)]="selectedCar1" dataKey="societeId" (onRowSelect)="selectrow($event)" (onRowUnselect)="onRowUnselect($event)">
                  <ng-template pTemplate="caption">
                      <div style="text-align: left">
                          <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                          <input type="text" pInputText size="25" placeholder="Rechercher & Selectionner" (input)="dt5.filterGlobal($event.target.value, 'contains')" style="width:auto">
                       </div>
                  </ng-template>
                  <ng-template pTemplate="header" let-columns>
                      <tr>
                          <th *ngFor="let col of columns" class="text-center text-white bg-secondary" [pSortableColumn]="col.field" [ngStyle]="{'display': col.display, 'width': col.width, 'text-align': col.align, 'font-size': col.size}">
                              {{col.header}}
                              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>

                          </th>
                      </tr>

                  </ng-template>
                  <ng-template pTemplate="body" let-rowData let-columns="columns">
                      <tr [pSelectableRow]="rowData">
                          <td *ngFor="let col of columns" [ngStyle]="{'display': col.display, 'width': col.width, 'text-align': col.align, 'font-size': col.size}">
                            <span *ngIf="col.header =='Company Name'">{{rowData[col.field]}}</span>
                            <span *ngIf="col.header =='F.Juridique'">{{rowData[col.field]}}</span>
                            <span *ngIf="col.header =='R.C'">{{rowData[col.field]}}</span>
                            <span *ngIf="col.header =='Patente'">{{rowData[col.field]}}</span>
                            <span *ngIf="col.header =='CNSS'">{{rowData[col.field]}}</span>
                          </td>
                      </tr>

                  </ng-template>

              </p-table>
            </div>
          </div>
          <div class=" col-md-4">
            <form class="row g-3" [formGroup]="angForm" novalidate>

          <div class="row col-md-9">
            <div class="col-md-8">
            <label for="firstName" class="form-label">Ann√©e</label>
            <input type="number" class="form-control" formControlName="annee" >
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="checked">Active:</label><br>
              <p-checkbox name="checked"  formControlName="checked" value="checked" [binary]="true" ></p-checkbox>
            </div>
        </div>
     </div>
     <div class="row mt-2">
      <div class="col-sm-1"></div>
      <div class="form-group">
         <button type="button" [disabled]="angForm.pristine || angForm.invalid" class="ml-1 pl-3 btn btn-success" (click)="onSubmit()"> Sauvegarder   </button>
          <button type="button" [disabled]="codeid === 0" class="ml-1  pl-3 btn btn-danger" data-toggle="modal" (click)="onDelete()" data-target="#myModal"> Supprimer   </button>
          <button type="button" class="ml-1  pl-3 btn btn-info" (click)="imprimer()"> Editer   </button>

      </div>
  </div>
  <div class="row mt-3">
    <div class="mycollor col-md-12">
      {{wcompany}}
    </div>

</div>

           </form>
          </div>

      </div>
      <div  class="row mt-2">
        <div class="myfont col-md-12">
          <p-table #dt5 [columns]="cols" [value]="result" styleClass="p-datatable-sm p-datatable-gridlines" [scrollable]="true" scrollHeight="500px"  class="myfont" selectionMode="single" [(selection)]="selectedCar1" dataKey="annee" (onRowSelect)="selectrowannee($event)" (onRowUnselect)="onRowUnselect($event)">
              <ng-template pTemplate="caption">
                  <div style="text-align: left">
                      <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                      <input type="text" pInputText size="25" placeholder="Rechercher & Selectionner" (input)="dt5.filterGlobal($event.target.value, 'contains')" style="width:auto">
                   </div>
              </ng-template>
              <ng-template pTemplate="header" let-columns>
                  <tr>
                      <th *ngFor="let col of columns" class="text-center text-white bg-secondary" [pSortableColumn]="col.field" [ngStyle]="{'display': col.display, 'width': col.width, 'text-align': col.align, 'font-size': col.size}">
                          {{col.header}}
                          <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>

                      </th>
                  </tr>

              </ng-template>
              <ng-template pTemplate="body" let-rowData let-columns="columns">
                  <tr [pSelectableRow]="rowData">
                      <td *ngFor="let col of columns" [ngStyle]="{'display': col.display, 'width': col.width, 'text-align': col.align, 'font-size': col.size}">
                        <span *ngIf="col.header =='Annee'">{{rowData[col.field]}}</span>
                        <span *ngIf="col.header =='Enable'">{{rowData[col.field] === 0 ? 'False' : 'True' }}</span>

                      </td>
                  </tr>

              </ng-template>

          </p-table>
      </div>
      </div>

      <!--<p>Form value: {{ angForm.value | json }}</p>
      <p>Form status: {{ angForm.status | json }}</p>-->
  </div>

  </div>

  <!--<p>Form value: {{ angForm.value | json }}</p>
  <p>Form status: {{ angForm.status | json }}</p>-->
</div>


  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Information</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  Are you sure you want to delete ?
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-danger mr-auto" (click)="deleteid()" data-dismiss="modal">Delete</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>
