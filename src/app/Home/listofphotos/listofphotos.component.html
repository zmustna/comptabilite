
<h1 style="text-align: center;">List of All Images</h1>
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let item of images">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>Image No. {{item.id}}</mat-card-title>
        </mat-card-header>
        <div style="text-align: center;padding-top:20px">
          <img style="width: 200px;height: 200px;"
                    mat-card-image [src]="item.imageData" alt="Image">
        </div>
      </mat-card>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
</ngx-spinner>
